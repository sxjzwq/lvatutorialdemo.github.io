<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
 
  <style type="text/css">
    @import url("https://fonts.googleapis.com/css?family=Roboto:300,400,500");
    body, * {
      font-family: "Roboto";
      font-weight: 300;
    }
    #mygraph * {
      font-family: arial !important;
      font-size: 14px;
    }
    .main-content {
      font-size: 0.95rem;
      font-weight: 300;
    }
    .small {
      font-size: 0.65rem;
    }
    .small ol {
      padding-left: 0.5rem;
    }
    .im-speaker-pic { border-radius: 50%; float: middle; max-width:100%; }
    .speaker-bio { text-align:justify; width:80%}
    .main-content table th { font-weight: normal; border: 0px; padding:.5em; valign: middle}
    table.organizer-pics-four td { font-weight: normal; border: 0px; width:25%; vertical-align: center; text-align:center; }
  </style>
  <body>

    <section class="main-content">
      {{ content }}
    </section>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}

  </body>
</html>
